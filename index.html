<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的訊息 | Giftomo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a8ee2;
            --primary-light: #5a9ef3;
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --bg: #1a1e1d;
            --card-bg: rgba(27, 35, 34, 0.8);
            --radius: 20px;
            --transition: 0.3s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #1a1e2d 0%, #1e2d2d 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 動態背景元素 */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10vw, 10vh); }
            50% { transform: translate(5vw, 15vh); }
            75% { transform: translate(-5vw, 5vh); }
        }
        
        /* 卡片設計 */
        .thank-you-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
            margin: 50px auto;
        }
        
        .thank-you-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            height: 60px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #a0d1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        
        .countdown {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 25px 0;
        }
        
        .countdown-number {
            font-weight: bold;
            color: var(--primary-light);
            font-size: 1.2rem;
            display: inline-block;
            min-width: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 12px 28px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(58, 142, 226, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 25px rgba(58, 142, 226, 0.6);
        }
        
        .btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: translateX(-3px);
        }
        
        /* 頁腳 */
        .footer {
            background: rgba(18, 20, 20, 0.98);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(58, 142, 226, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .footer-logo img {
            height: 50px;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .thank-you-card {
                padding: 30px 20px;
                width: 85%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .logo {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- 動態背景元素 -->
    <div class="bg-elements" id="bgElements"></div>
    
    <div class="thank-you-card">
        <img class="logo" src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/logo.png" alt="Giftomo Logo">
        <h1>感謝您的訊息！</h1>
        <p class="message">我們已收到您的聯絡請求，團隊將在 24 小時內回覆您。</p>
        
        <div class="countdown">
            <span id="countdown-text">將在 <span class="countdown-number" id="countdown">15</span> 秒後自動返回首頁</span>
        </div>
        
        <a href="https://gifto-mo.github.io/home.gifto.mo/" class="btn">
            <i class="fas fa-arrow-left"></i> 立即返回首頁
        </a>
    </div>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/logo.png" alt="Giftomo Logo">
        </div>
    </footer>

    <script>
        // 創建動態背景元素
        function createBackground() {
            const bgElements = document.getElementById('bgElements');
            const colors = ['#3a8ee2', '#5a9ef3', '#4a6ee3'];
            
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.classList.add('bg-circle');
                
                // 隨機大小
                const size = Math.random() * 300 + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // 隨機位置
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                // 隨機顏色
                circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 隨機動畫延遲和持續時間
                circle.style.animationDelay = `${Math.random() * 5}s`;
                circle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                bgElements.appendChild(circle);
            }
        }
        
        // 倒數計時器
        let seconds = 15;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            // 最後5秒添加脈衝效果
            if (seconds <= 5) {
                countdownElement.style.animation = 'pulse 0.8s infinite';
            }
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://gifto-mo.github.io/home.gifto.mo/';
            }
        }, 1000);
        
        // 添加脈衝動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // 頁面加載完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            createBackground();
        });
    </script>
</body>
</html>
