<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的訊息 | Giftomo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-light: #5a9ef3;
            --text: #ffffff;
            --bg-start: #283f82;
            --bg-end: #141c37;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }
        
        /* 動態漸變背景 */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            z-index: -2;
        }
        
        /* 流動色塊效果 */
        .color-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            filter: blur(80px);
        }
        
        .blob-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #3a86ff, transparent 70%);
            top: -100px;
            left: -100px;
            animation: float 15s infinite alternate ease-in-out;
        }
        
        .blob-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #1e3a8a, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation: float 18s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        /* 卡片設計 */
        .thank-you-card {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3a86ff, #1e3a8a);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            height: 60px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #a0d1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .countdown {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 25px 0;
        }
        
        .countdown-number {
            font-weight: bold;
            color: var(--primary-light);
            font-size: 1.2rem;
            display: inline-block;
            min-width: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #1e3a8a);
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: translateX(-3px);
        }
        
        @media (max-width: 600px) {
            .thank-you-card {
                padding: 30px 20px;
                width: 85%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .logo {
                height: 50px;
            }
            
            .blob-1, .blob-2 {
                filter: blur(60px);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="color-blobs">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
    </div>
    
    <div class="thank-you-card">
        <img class="logo" src="https://raw.githubusercontent.com/gifto-mo/home.gitfmo.mo./main/logo.png" alt="Giftomo Logo">
        <h1>感謝您的訊息！</h1>
        <p class="message">我們已收到您的聯絡請求，團隊將在 24 小時內回覆您。</p>
        
        <div class="countdown">
            <span id="countdown-text">將在 <span class="countdown-number" id="countdown">15</span> 秒後自動返回首頁</span>
        </div>
        
        <a href="https://gifto-mo.github.io/home.gifto.mo/" class="btn">
            <i class="fas fa-arrow-left"></i> 立即返回首頁
        </a>
    </div>

    <script>
        // 倒數計時器
        let seconds = 15;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            // 最後5秒添加脈衝效果
            if (seconds <= 5) {
                countdownElement.style.animation = 'pulse 0.8s infinite';
            }
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://gifto-mo.github.io/home.gifto.mo/';
            }
        }, 1000);
        
        // 添加脈衝動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // 背景色塊動態效果
        document.addEventListener('mousemove', (e) => {
            const blob1 = document.querySelector('.blob-1');
            const blob2 = document.querySelector('.blob-2');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            blob1.style.transform = `translate(${x * 30 - 15}px, ${y * 30 - 15}px)`;
            blob2.style.transform = `translate(${x * -20 + 10}px, ${y * -20 + 10}px)`;
        });
    </script>
</body>
</html>
